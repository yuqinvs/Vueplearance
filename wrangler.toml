# Cloudflare Pages Configuration
# This configuration is for Cloudflare Pages, not Workers

name = "vueplearance"
compatibility_date = "2025-11-14"

# Build configuration
[build]
command = "npm run build"

# Pages configuration - this tells Cloudflare this is a Pages project
[site]
bucket = "dist"

# Asset configuration for static files
[assets]
directory = "dist"

# Disable Workers features since this is a static site
main = ""
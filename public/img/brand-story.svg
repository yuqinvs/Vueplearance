<!-- SVG placeholder for brand story -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B9DC3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8B8D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5D1ED;stop-opacity:1" />
    </linearGradient>
    <pattern id="brandPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="20" stroke="#fff" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#brandGradient)"/>
  <rect width="800" height="600" fill="url(#brandPattern)"/>
  <text x="400" y="300" font-family="Crimson Text, serif" font-size="36" text-anchor="middle" fill="#fff" opacity="0.3">
    Brand Story
  </text>
</svg>